<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>काRIGAR</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>

  <style>

body {
background-image:
  linear-gradient(to bottom, rgba(71, 77, 85, 0.644), rgba(71, 77, 85, 0.644)),
  url('https://cdn.dribbble.com/users/63407/screenshots/4730821/dribbble_crafting_tradition1.png');
}

    .btn-login {
      font-size: 0.9rem;
      letter-spacing: 0.05rem;
      padding: 0.75rem 1rem;
    }
  </style>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <i class="feather icon-unlock auth-icon"></i>
              
              <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>

              <form name="login-form" action="#" method="POST">
                {% csrf_token %}
                <div class="form-floating mb-3">
                  <div class="input-group mb-3">{{ form.username }}</div>
                <div class="input-group mb-3">{{ form.password }}</div>
                <div class="card-title text-center mb-5">
                  {% if msg %}
                  <p>{{ msg | safe }}</p>
                  {% endif %}
                </div>
                <div class="d-grid">
                  <button
                    class="btn btn-primary btn-login text-uppercase fw-bold"
                    type="submit"
                  >
                    Sign in
                  </button>
                </div>
                <br />
                <p class="mb-0 text-muted">
                  Don’t have an account? <a href="{% url 'signup' %}">Signup</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
